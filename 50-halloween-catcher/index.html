<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Halloween Catcher</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Monster</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" monster?</h1>
      <ul class="monsters-list">
        <li>
          <button class="choose-monster-btn">
            <p>Ghost</p>
            <img src="https://pngimg.com/uploads/ghost/ghost_PNG34.png" alt="ghost">
          </button>
        </li>
        <li>
          <button class="choose-monster-btn">
            <p>Bat</p>
            <img src="https://pngimg.com/uploads/bat/bat_PNG16.png" alt="bat">
          </button>
        </li>
        <li>
          <button class="choose-monster-btn">
            <p>Spider</p>
            <img src="https://pngimg.com/uploads/spider/spider_PNG31.png" alt="spider">
          </button>
        </li>
        <li>
          <button class="choose-monster-btn">
            <p>Skull</p>
            <img src="https://pngimg.com/uploads/skull/skull_PNG2.png" alt="skull">
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id='game-container'>
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet ? <br> 
        You are playing an impossible game!!
      </h5>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
