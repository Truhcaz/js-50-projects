<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b1094af49d.js" crossorigin="anonymous"></script>
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        
        <div style="background-color: #196a49;">
          <h1>Gorille</h1>
          <p> Intrigué </p>
        </div>
        <div style="background-color: #92e9ed;">
          <h1>Aigle</h1>
          <p> Majestueux </p>
        </div>
        <div style="background-color: #e6ad3a;">
          <h1>Léopard</h1>
          <p> A repéré une proie </p>
        </div>
        <div style="background-color: #343434;">
          <h1>Orque</h1>
          <p> Noir et Blanc </p>
        </div>
      </div>

      <div class="right-slide">
        <div style="background-image:url('https://images.unsplash.com/photo-1624807903172-57c657c75fdb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80')"></div>
        <div style="background-image:url('https://images.unsplash.com/photo-1569691105526-05dc38bcf7f2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1164&q=80')"></div>
        <div style="background-image:url('https://images.unsplash.com/photo-1557401620-67270b61ea82?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80')"></div>
        <div style="background-image:url('https://images.unsplash.com/photo-1629142192518-962fa983c02f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1229&q=80')"></div>
      </div>

      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
