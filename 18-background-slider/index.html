<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b1094af49d.js" crossorigin="anonymous"></script>
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slide active" 
      style="background-image: url('https://images.unsplash.com/photo-1673232141234-889ed2cf341c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1228&q=80');">
      </div>
      <div class="slide" 
      style="background-image: url('https://images.unsplash.com/photo-1673446932465-a67b5bdd3d4f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80');">
      </div>
      <div class="slide" 
      style="background-image: url('https://images.unsplash.com/photo-1673126167141-3c3e59e99f54?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');">
      </div>
      <div class="slide" 
      style="background-image: url('https://images.unsplash.com/photo-1671894618012-b1f9d305a97f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80');">
      </div>
      <div class="slide" 
      style="background-image: url('https://images.unsplash.com/photo-1644722126641-d01298483d5a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1228&q=80');">
      </div>

      <button class="arrow left-arrow" id="left">
        <i class = "fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class = "fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
