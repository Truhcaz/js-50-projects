<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header">
        &nbsp;
        <!-- <img src="https://images.unsplash.com/photo-1676012120403-42a8ae3f998e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="header_img"> -->
      </div>
      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title"></h3>
        <p class="card-description" id="description">
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg" id="profile_img">
          </div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name">
            </strong>
            <small class="animated-bg animated-bg-text" id="date">
            </small>
          </div>
        </div>

      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
