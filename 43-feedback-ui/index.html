<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b1094af49d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Feeback</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong> How satisfied are you with our <br/>
         customer support performance</strong>
         <div class="ratings-container">
          <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/512/1791/1791330.png" alt="sad">
            <small> Unhappy</small>
          </div>
          <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/512/1791/1791308.png" alt="neutral">
            <small> Neutral</small>
          </div>
          <div class="rating active">
            <img src="https://cdn-icons-png.flaticon.com/512/1791/1791296.png" alt="happy">
            <small> Happy</small>
          </div>
         </div>
         <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
